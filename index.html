<!DOCTYPE html>
<html>
<head>
	<title>All Aboard!</title>
</head>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<div class= "container">
			<div class = "jumbotron"></div>
			<div class = "panel panel-default">
		
				<div class = "panel-heading"></div>

				<div class = "panel-body">
					
					<table class = "table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (mins)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								
							</tr>
						</thead>
						<tbody id = "trains">
							<tr>
								
								<td id = "train-name">Train-y McTrain Face</td>
								<td id = "destination">Sante Fe</td>
								<td id = "frequency">120</td>
								<td id = "next-arrival">***</td>
								<td id = "minutes-away">***</td>
								
								
							</tr>
						</tbody>
					</table>
				</div>

			</div>

			<div class = "panel panel-default">
		
				<div class = "panel-heading"></div>

				<div class = "panel-body">
					
					<form>
					  
					  <div class="form-group">
					    <label for="train-name-input">Train Name:</label>
					    <input class="form-control" id="name-input" type = "text" placeholder="text input">
					  </div>
					  
					  <div class="form-group">
					    <label for="destination-input">Destination:</label>
					    <input class="form-control" id="role-input" type = "text" placeholder="text input">
					  </div>

					  <div class="form-group">
					    <label for="first-train-input">First Train Time:</label>
					    <input class="form-control" id="monthly-rate-input" type = "time" placeholder="text input">
					  </div>

					  <div class="form-group">
					    <label for="frequency-input">Frequency (min):</label>
					    <input class="form-control" id="start-date-input" type = "text" placeholder="text input">
					  </div>

					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>



</body>
</html>
